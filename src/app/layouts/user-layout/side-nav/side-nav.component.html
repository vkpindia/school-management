<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
              [ngClass]="{'active': item.routePath ? router.isActive(item.routePath, true): false, 'expanded': expanded}">
              <mat-icon class="routeIcon" [ngClass]="item.icon? item.icon: ''">{{item.iconName}}</mat-icon>
  {{item.displayName}}
  <span fxFlex *ngIf="item.children && item.children.length" class="icon-expand">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded" class="sub-menu">
  <app-side-nav *ngFor="let child of item.children" [item]="child" [depth]="depth+1"></app-side-nav>
</div>
