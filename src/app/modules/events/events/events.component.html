<div class="list-container">
  <div class="page-title">
    <h3>Events</h3>
  </div>
  <!-- <div class="no-record" *ngIf="isLoading">
    <img src="assets/images/page-loader.gif" alt="">
    <p class="m-0">loading...</p>
  </div> --><!-- *ngIf="!isLoading" -->
<div class="row">
  <div class="col-md-4 col-12 s-list">
    <mat-card class="h-100">
      <div class="list-head">
        <mat-card-title>Create An Event</mat-card-title>
      </div>
      <mat-card-content class="">
        <app-events-add (formSubmit)="onFormSubmit($event)"></app-events-add>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="s-list col-md-8 col-12">
    <mat-card class="h-100">
      <div class="list-head">
        <mat-card-title>Upcomming Events</mat-card-title>
      </div>
      <mat-card-content class="pt-4">
        <app-events-list [isFormSubmit] = 'isFormSubmit'></app-events-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>

<ng-template #dash>---</ng-template>
