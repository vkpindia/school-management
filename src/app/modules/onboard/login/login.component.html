<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h4 class="login100-form-title">
    LOGIN TO YOUR ACCOUNT
  </h4>

  <div class="wrap-input100">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>User Name</mat-label><!-- [errorStateMatcher]="matcher" -->
      <input matInput formControlName="Userid" placeholder="User Name" autocomplete="off">
      <mat-icon matSuffix>account_circle</mat-icon>
      <!-- <mat-error *ngIf="submitted && f.username.hasError('email') && !f.username.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
      <mat-error *ngIf="f.Userid.hasError('required')">
        User name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- <input class="input100" type="email" formControlName="username" placeholder="Enter Username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email is required</div>
          </div> -->
  </div>

  <div class="wrap-input100">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label><!-- [errorStateMatcher]="matcher" -->
      <input matInput formControlName="Password" type="password" placeholder="Password" autocomplete="off">
      <mat-icon matSuffix>vpn_key</mat-icon>
      <!--             <mat-error *ngIf="submitted && f.pass.hasError('email') && !f.pass.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
      <mat-error *ngIf="f.Password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="d-flex align-items-center" style="padding-bottom: 1rem;">
    <div style="flex:1">
      <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
    </div>
    <div class="forgotPass">
      <a href="javascript:void(0)" class="text-link" routerLink="forgot-password">Forgot Password?</a>
    </div>
  </div>
  <div class="container-login100-form-btn">
    <button mat-raised-button color="primary">LOGIN</button>
  </div>

  <div class="login-navigation-link">
    <div class="text-center">
      <span>Don't have an account?</span>
    </div>

    <div class="text-center">
      <a class="text-link" routerLink="register" color="primary">
        Create an account
        <!-- <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->
      </a>
    </div>
  </div>
</form>
