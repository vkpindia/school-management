<div class="list-container">
  <div class="page-title">
    <h3>Roles</h3>
  </div>
  <div class="no-record" *ngIf="isLoading">
    <img src="assets/images/page-loader.gif" alt="">
    <p class="m-0">loading...</p>
  </div>
  <div class="s-list" *ngIf="!isLoading">
    <mat-card>
      <div class="list-head">
        <mat-card-title>All Roles Data</mat-card-title>
        <div>
          <mat-form-field appearance="outline" class="col-12 p-0">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <mat-card-content class="pt-4">

        <table mat-table [dataSource]="UsersService" class="col-12" matSort>

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Roll Number Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
            <td mat-cell *matCellDef="let element"><span
                *ngIf="element.username ;else dash">{{element.username | titlecase}}</span></td>
          </ng-container>

          <!-- Enrollment Number Column -->
          <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
            <td mat-cell *matCellDef="let element"><span
                *ngIf="element.userid ;else dash">{{element.userid}}</span></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td mat-cell *matCellDef="let element"><span
                *ngIf="element.password ;else dash">{{element.password}}</span></td>
          </ng-container>

          <!-- Weight Column -->
          <!-- <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> <span
                *ngIf="element.lastname ;else dash">{{element.lastname | titlecase}}</span></td>
          </ng-container> -->

          <!-- Symbol Column -->
          <ng-container matColumnDef="roleid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element"> <span
                *ngIf="element.roleid;else dash">{{element.roleid}}</span></td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="msg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
            <td mat-cell *matCellDef="let element"><span *ngIf="element.msg;else dash">{{element.msg}}</span>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
            <td mat-cell *matCellDef="let element">
              <div class="col">
                <div ngbDropdown class="d-inline-block">
                  <span class="flaticon-more-button-of-three-dots" id="dropdownBasic1" ngbDropdownToggle></span>
                  <!-- <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button> -->
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="onEdit(element)"><span class="fa fa-cogs"
                        style="color: #00c853;"></span>&nbsp;&nbsp;&nbsp;Edit</button>
                    <button ngbDropdownItem (click)="onDelete(element.id)"><span class="fa fa-eye"
                        style="color: #f00;"></span>&nbsp;&nbsp;&nbsp;Delete</button>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="recordLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #dash>---</ng-template>
