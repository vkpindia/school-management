<div class="form-container">
  <div class="page-title">
    <h3>Assessment Questions</h3>
  </div>
  <div class="form-fields">
    <mat-card>
      <!-- <mat-card-title>{{cardTitle}}</mat-card-title> -->
      <mat-card-content class="pt-2">
        <div class="pb-2 text-center">
          <button *ngIf="isStartExam" mat-raised-button type="button" (click)="startAssessment()" class="mat-next mt-2 mr-3">Start Assessment</button>
          <button *ngIf="!isStartExam" mat-raised-button type="button" (click)="getQuestions()" class="mat-next mt-2 mr-3">Start Exam</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
