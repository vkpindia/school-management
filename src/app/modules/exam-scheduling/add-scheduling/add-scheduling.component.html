<div class="form-container">
  <div class="form-fields pt-4" *ngIf="showForm">
    <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-12">
          <mat-form-field appearance="outline" class="p-0">
            <mat-label>Class</mat-label>
            <mat-select placeholder="Select Class" formControlName="classid" (selectionChange)="onClassChange($event)">
              <mat-option *ngFor = "let class of classList" [value]="class.id">{{class.classname}}</mat-option>
            </mat-select>
            <mat-error *ngIf="submitted && f.classid.hasError('required')">
              Class is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="p-0">
            <mat-label>Section</mat-label>
            <mat-select placeholder="Select Section" formControlName="sectionid">
              <mat-option *ngFor = "let section of sectionList" [value]="section.id">{{section.sectionname}}</mat-option>
            </mat-select>
           <mat-error *ngIf="submitted && f.sectionid.hasError('required')">
              Section is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="p-0">
            <mat-label>Exam Name</mat-label>
            <input matInput formControlName="examname" placeholder="Enter Exam Name">
            <mat-error *ngIf="submitted && f.examname.hasError('required')">
              Exam name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="col-12 p-0">
            <mat-label>Start Date</mat-label>
            <input matInput [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time" formControlName="startdate">
            <mat-icon matSuffix [owlDateTimeTrigger]="dt2" style="cursor: pointer;">date_range</mat-icon>
            <owl-date-time #dt2></owl-date-time>
            <!-- [matDatepicker]="picker" -->
            <mat-error *ngIf="submitted && f.startdate.hasError('required')">
              Start date is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="col-12 p-0">
            <mat-label>End Date</mat-label>
            <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" formControlName="enddate">
            <mat-icon matSuffix [owlDateTimeTrigger]="dt1" style="cursor: pointer;">date_range</mat-icon>
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>

        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="col-12 p-0">
            <mat-label>Exam Description</mat-label>
            <!-- <input matInput formControlName="name" placeholder="Enter Title"> -->
            <textarea matInput formControlName="examdescription" rows="3" placeholder="Notification"></textarea>
            <!--  <mat-error *ngIf="submitted && f.username.hasError('email') && !f.username.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <mat-error *ngIf="submitted && f.examdescription.hasError('required')">
              Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="example-button-row pt-3 text-center">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button *ngIf="!showButtons" mat-raised-button class="ml-3 mat-secondary"
          (click)="onFormReset($event)">Reset</button>
      </div>
    </form>
  </div>
</div>
